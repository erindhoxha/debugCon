  <script id="speakers-template" type="text/x-handlebars-template">
        {{#each speakersks}}
        <div class="col-lg-2 col-sm-4 col-xs-3 col-4 m-0 p-0">
          <div class="clip-border" style="position:absolute;">
          </div>
          <img src="{{img}}" id="{{img-id}}">
        </div>
        {{/each}}
    </script>

    <script id="sponsors-template" type="text/x-handlebars-template">
            {{#each sponsorsks}}
            <div class="col-lg-2 col-sm-4 col-4 col-spo">
              <img src="img/sponsor3.svg">
            </div>
            {{/each}}
      </script>

  <script type="text/javascript">
    var templateInfo = document.getElementById('speakers-template').innerHTML;
    var template = Handlebars.compile(templateInfo);
    var templateData = template(speakers);
    document.getElementById('person-div').innerHTML += templateData;

    var templateInfoOfSponsors = document.getElementById('sponsors-template').innerHTML;
    var templateOfSponsors = Handlebars.compile(templateInfoOfSponsors);
    var templateDataOfSponsors = templateOfSponsors(sponsors);
    document.getElementById('sponsor-div').innerHTML += templateDataOfSponsors;

  </script>
